name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'SpotiByeV2.1/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'SpotiByeV2.1/**'

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './SpotiByeV2.1/package-lock.json'

      - name: Install dependencies
        working-directory: ./SpotiByeV2.1
        run: npm ci

      - name: Lint code
        working-directory: ./SpotiByeV2.1
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./SpotiByeV2.1
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build production
        working-directory: ./SpotiByeV2.1
        run: npm run build --prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: ./SpotiByeV2.1/dist

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./SpotiByeV2.1
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/spotibye-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/spotibye-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/spotibye-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/spotibye-frontend:buildcache,mode=max
