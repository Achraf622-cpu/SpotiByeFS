name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'SpotiByeBack2.1/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'SpotiByeBack2.1/**'

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./SpotiByeBack2.1
        run: mvn clean install -DskipTests

      - name: Run tests
        working-directory: ./SpotiByeBack2.1
        run: mvn test

      - name: Generate test coverage report
        working-directory: ./SpotiByeBack2.1
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./SpotiByeBack2.1/target/site/jacoco/jacoco.xml
          flags: backend

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./SpotiByeBack2.1
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/spotibye-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/spotibye-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/spotibye-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/spotibye-backend:buildcache,mode=max
