services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: spotibye_db
    environment:
      POSTGRES_DB: spotibye
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spotibye_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./SpotiByeBack2.1
      dockerfile: Dockerfile
    container_name: spotibye_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/spotibye
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy
    networks:
      - spotibye_network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./SpotiByeV2.1
      dockerfile: Dockerfile
    container_name: spotibye_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - spotibye_network
    restart: unless-stopped

volumes:
  postgres_data:
    name: spotibye_postgres_data

networks:
  spotibye_network:
    driver: bridge
    name: spotibye_network
